    <!-- Make routing deployable to servers not supporting Node too! -->
    <!-- By Weng Fei Fung -->
    <!-- Example: URL subpath /tech can be dynamically changed from React frontend or visited directly -->
    <!-- If visited directly in the web browser without a node process on the server, htaccess will reroute to ?subpath=tech -->
    <!-- Then React can be signaled to reroute on the frontend -->
    <script>
        const queryString = window.location.search;
        if (queryString.length) {
            const urlParams = new URLSearchParams(queryString);
            let pageName = urlParams.get("page");
            let hash = window.location.hash;
            if(hash) pageName+=hash;
            window.rerouteReact = pageName;
        }
        if (window.rerouteReact) {
            document.querySelector(`[data-php-rerouter="${window.rerouteReact}"]`).click();
        }
    </script>


    <!-- JS Vendors: Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW " crossorigin="anonymous "></script>

</body>
